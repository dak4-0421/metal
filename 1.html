function findLowestPositions(array) {
  // Find the minimum value in the array
  
  var minValue = Math.min(...array);

  // Create an array to store the positions of the minimum value
  var minPositions = [];

  // Loop through the array and find the positions of the minimum value
  for (var i = 0; i < array.length; i++) {
    if (array[i] === minValue) {
      minPositions.push(i);
    }
  }

  // Return the array of positions
  return minPositions;
}
